<p-table [value]="guests" [paginator]="true" [rows]="5" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">Nome <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="document">Documento <p-sortIcon field="document"></p-sortIcon></th>
            <th pSortableColumn="phone">Telefone <p-sortIcon field="phone"></p-sortIcon></th>
            <th style="width:4em"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-guest>
        <tr>
            <td>{{guest.name}}</td>
            <td>{{guest.document}}</td>
            <td>{{guest.phone}}</td>
            <td>
                <button type="button" pButton icon="pi pi-search" (click)="selectProduct(guest)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
